<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta property="og:url" content="{{ .Permalink }}">

    {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta name="description" content="{{ .Site.Params.description }}">
    {{- else -}}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta name="description" content="{{ .Description }}">
    {{- end }}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Josefin+Sans:400,700|Domine:400,700">
    <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

</head>
<body>
<div class="container">

{{ partial "top" . }}

  {{ block "main" . }}{{ end }}

  {{ partial "footer" . }}

</div>

{{ partial "js" . }}

</body>
</html>
