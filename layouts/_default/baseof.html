<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta property="og:url" content="{{ .Permalink }}">

    {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    {{- else -}}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta name="description" content="{{ .Summary }}">
    <meta property="og:description" content="{{ .Summary }}" />
    {{- end }}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Josefin+Sans:400,700|Domine:400,700">
    <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

    <meta property="og:locale" content="sr_RS" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Oblac" />
    <meta property="og:url" content="https://oblac.rs" />
    <meta property="og:site_name" content="Oblac" />
    <meta property="og:image" content="/favicon-96x96.png"/>

    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/favicon-96x96.png" sizes="96x96" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

    <meta name="msapplication-TileImage" content="ms-icon-310x310.png" />

    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="96x96"  href="/android-icon-96x96.png">
    <link rel="icon" type="image/png" sizes="72x72"  href="/android-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="48x48"  href="/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="36x36"  href="/android-icon-36x36.png">

    <meta name="msapplication-square70x70logo" content="/ms-icon-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/ms-icon-150x150.png" />
    <meta name="msapplication-square310x310logo" content="/ms-icon-310x310.png" />

    <meta name="twitter:card" content="summary_large_image" />

 </head>

</head>
<body>
<div class="container">

{{ partial "top" . }}

  {{ block "main" . }}{{ end }}

  {{ partial "footer" . }}

</div>

{{ partial "js" . }}

</body>
</html>
