  <article class="posts">
    {{ range .Data.Pages.GroupByDate "2006" -}}
    <section>
      <h2>{{ .Key }}</h2>

      <ol>
        {{ range .Pages -}}
        <li>
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05 MST" }}">{{ index $.Site.Data.months (printf "%d" .Date.Month) }} {{ .Date.Day}}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{- end }}
      </ol>
    </section>
    {{ end }}

  </article>
